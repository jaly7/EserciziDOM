<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .form {
        display: flex;
        flex-direction: column;
        max-width: 300px;
        gap: 16px;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Il form di <span class="title-name"></span></h1>
    <div class="form">
      <label for="email">Email</label>
      <input type="email" name="email" class="email" placeholder="email" />
      <label for="firstname">Name</label>
      <input
        type="text"
        name="firstname"
        class="firstname"
        placeholder="firstname"
      />
      <label for="lastname">Surname</label>
      <input
        type="text"
        name="lastname"
        class="lastname"
        placeholder="lastname"
      />
    </div>
    <button class="btn">Salva</button>
    <p class="printedform"></p>
    <script>
      const btn = document.querySelector(".btn");
      function setUserName(username, email, lastname) {
        const userNameEl = document.querySelector(".title-name");
        userNameEl.innerHTML = username;
      }
      btn.addEventListener("click", () => {
        const elName = document.querySelector(".firstname");
        const elLast = document.querySelector(".lastname");
        const elEmail = document.querySelector(".email");
        const emailValue = elEmail.value;
        const lastValue = elLast.value;
        const nameValue = elName.value;
        sessionStorage.setItem("firstname", nameValue);
        sessionStorage.setItem("email", emailValue);
        sessionStorage.setItem("lastname", lastValue);
      });
      const savedUserName = sessionStorage.getItem("firstname");
      if (savedUserName) {
        setUserName(savedUserName);
      }
    </script>
  </body>
</html>
