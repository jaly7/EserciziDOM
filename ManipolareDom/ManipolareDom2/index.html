<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <form id="myForm">
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>

    <script>
      // Funzione per recuperare i valori dei campi di input e creare un oggetto person
      function createPersonObject() {
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const age = document.getElementById("age").value;

        const person = {
          firstName: firstName,
          lastName: lastName,
          age: age,
        };

        return person;
      }

      // Funzione per aggiungere l'attributo data-person contenente l'oggetto person in formato JSON
      function addDataPersonAttribute() {
        const form = document.getElementById("myForm");
        const person = createPersonObject();
        const jsonPerson = JSON.stringify(person);
        form.setAttribute("data-person", jsonPerson);
      }

      // Chiamata alla funzione per aggiungere l'attributo data-person al caricamento della pagina
      addDataPersonAttribute();
    </script>
  </body>
</html>
